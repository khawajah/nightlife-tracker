<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nightlife Tracker - City Queries</title>
  <!-- Bootstrap Core CSS -->
  <link href="/public/css/bootstrap.min.css" rel="stylesheet">
  <style>
    li {
      font-size: 16px;
    }
    #allTimeSearches, #weeklySearches {
       font-size: 80px;
    }
    .last {
       text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>City Searches</h1>
        <p>Each search query a user runs through this app is logged. Only the search terms entered - most often a city name - is stored. The data below is compiled from the collected data.</p>
      </div>
      <div class="col-sm-4">
        <h2>Top searches</h2>
        <ol id="topSearches">
          
        </ol>
      </div>  
      <div class="col-sm-4">
        <h2>Most recent searches</h2>
        <ol id="recentSearches">
          
        </ol>
      </div>
      <div class="col-sm-4 last">
        <h2>Total searches</h2>
        <h3>All Time</h3>
        <p id="allTimeSearches"></p>
        <h3>This Week</h3>
        <p id="weeklySearches"></p>
      </div>
    </div><!-- row -->
  </div><!-- container -->
  <!-- jQuery -->
  <script src="/public/js/jquery.js"></script>
  <script src="/controllers/cities.client.js"></script>
</body>
</html>
